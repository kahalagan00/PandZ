<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memwork</title>
  <link rel="stylesheet" href="./memworkStyles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press any Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">
        <div class="img-container">
            <img src="./exercises/ab-wheel.jpg" alt="Man doing ab wheel exercise">
        </div>
      </div>

      <div type="button" id="red" class="btn red">
        <div class="img-container">
            <img src="./exercises/bicep-curl.jpg" alt="Man doing bicep curl exercise">
        </div>
      </div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <div class="img-container">
            <img src="./exercises/barbell-row.jpg" alt="Woman doing barbell row exercise">
        </div>
      </div>
      <div type="button" id="blue" class="btn blue">
        <div class="img-container">
            <img src="./exercises/pull-up.jpg" alt="Man doing pull-ups">
        </div>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./memwork.js" charset="utf-8"></script>

</body>

</html>
